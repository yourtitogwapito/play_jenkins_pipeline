version: "3"
services:
  pythonplay:
    build: ./app_python
    image: ferdzcanapi/app_python
    container_name: app_python
    ports:
      - "8888:8888"


  db:
    image: postgres:13
    hostname: postgresql
    container_name: postgresql
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

volumes:
  postgresql:
  postgresql_data:
